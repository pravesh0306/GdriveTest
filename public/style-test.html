<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Test Page</title>
    <link rel="stylesheet" href="/assets/index-BurhAkTA.css">
    <style>
        .test-box {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-blue-600">Tailwind CSS Style Test</h1>
        
        <div class="test-box bg-white shadow-md">
            <h2 class="text-xl font-semibold">Testing Basic Tailwind Classes</h2>
            <p class="text-gray-700 mt-2">If you can see this text in gray with margin-top, Tailwind is working.</p>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                This should be a blue button
            </button>
        </div>

        <div class="test-box bg-slate-100 dark:bg-slate-800 mt-4">
            <h2 class="text-xl font-semibold">Testing Component Classes</h2>
            <p class="card p-4 mt-2">This should have card styling from your component classes</p>
            <button class="btn-primary mt-2">Primary Button</button>
            <button class="btn-outline mt-2 ml-2">Outline Button</button>
        </div>

        <div class="test-box mt-4">
            <h2 class="text-xl font-semibold">CSS Loading Status</h2>
            <div id="css-status">Checking CSS loading status...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('css-status');
            
            // Check if Tailwind classes are applied
            const testEl = document.querySelector('.text-blue-600');
            const computedStyle = window.getComputedStyle(testEl);
            
            if (computedStyle.color.includes('rgb') || computedStyle.color.includes('#')) {
                status.innerHTML = '<span class="success">✅ Tailwind CSS loaded successfully!</span>';
            } else {
                status.innerHTML = '<span class="error">❌ Tailwind CSS is not working correctly.</span>';
            }
        });
    </script>
</body>
</html>
